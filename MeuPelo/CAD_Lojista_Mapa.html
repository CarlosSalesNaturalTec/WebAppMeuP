<!DOCTYPE html>
<html>

<head>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

</head>

<body>
    <div id="map"></div>

    <script>
        function initMap() {
            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -12.9731721, lng: -38.509573 },
                // Set mapTypeId to SATELLITE in order
                // to activate satellite imagery.
                mapTypeId: 'satellite',
                scrollwheel: false,
                zoom: 8
            });
        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOmedP-f3N7W7CPxaRoCZJ5mTMm6g0Ycc&libraries=places&callback=initMap"
        async defer></script>

</body>

</html>
